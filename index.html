<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Projeto Ziro</title>
  </head>
  <body>
    <header>
      <div class="welcome">
        <img src="./assets/eu.svg" alt="" />
        <h1>Welcome, Ziro.</h1>
        <img src="./assets/bell.svg" alt="" />
      </div>
      <div class="location">
        <img src="./assets/location.svg" alt="" />
        <p>Moacir Lazzarotto de Oliveira, 435.</p>
      </div>

      <form class="search">
        <input type="text" placeholder="What you want to eat right now?" />
        <button><img src="./assets/Lupa.svg" alt="" /></button>
      </form>
    </header>
    <main>
      <h1>Sections</h1>
      <ul class="menu">
        <li>
          <img src="./assets/FastFood.svg" alt="" />
          <p>Fast Food</p>
        </li>
        <li>
          <img src="./assets/Sushi.svg" alt="" />
          <p>Sushi</p>
        </li>
        <li>
          <img src="./assets/Pizza.svg" alt="" />
          <p>Pizza</p>
        </li>
      </ul>
      <div class="sweet">
        <h2>Want something sweeter?</h2>
        <div class="container-sweet">
          <img
            src="https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt=""
            height="165"
            width="350"
          />
          <p>Fruits and Desserts starting at $3,99</p>
        </div>
      </div>
      <div class="on-sale">
        <h2>On Sale for just $9,99.</h2>
        <img
          src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt=""
          height="140"
          width="350"
        />
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <img src="./assets/return.svg" alt="" />
            <p>Return</p>
          </li>
          <li>
            <img src="./assets/favorites.svg" alt="" />
            <p>Favorites</p>
          </li>
          <li class="cart"><img src="./assets/bag.svg" alt="" /></li>
          <li>
            <img src="./assets/voucher.svg" alt="" />
            <p>Vouchers</p>
          </li>
          <li>
            <img
              src="./assets/circle_customer_help_info_information_service_support_icon_123208.svg"
              alt=""
            />
            <p>Support</p>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
