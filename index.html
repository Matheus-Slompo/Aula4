<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Projeto Ziro</title>
  </head>
  <body>
    <header>
      <div class="welcome">
        <img src="./assets/eu.svg" alt="" />
        <h1>Welcome, Ziro.</h1>
        <img src="./assets/bell.svg" alt="" />
      </div>
      <div class="location">
        <img src="./assets/location.svg" alt="" />
        <p>Moacir Lazzarotto de Oliveira, 435.</p>
      </div>

      <form class="search">
        <input type="text" placeholder="What you want to eat right now?" />
        <button><img src="./assets/Lupa.svg" alt="" /></button>
      </form>
    </header>
    <main>
      <h1>Sections</h1>
      <ul class="menu">
        <li>
          <img src="./assets/FastFood.svg" alt="" />
          <p>Fast Food</p>
        </li>
        <li>
          <img src="./assets/Sushi.svg" alt="" />
          <p>Sushi</p>
        </li>
        <li>
          <img src="./assets/Pizza.svg" alt="" />
          <p>Cachorro</p>
        </li>
      </ul>
      <div class="sweet">
        <h1>Want something sweeter ?</h1>
        <div class="container-sweet">
          <img src="./assets/Fruits.svg" alt="" />
          <p>Fruits and Desserts starting at $3,99</p>
        </div>
      </div>
      <div class="on-sale">
        <h1>On Sale for just $9,99.</h1>
        <img src="./assets/OnSale.svg" alt="" />
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <img src="./assets/return.svg" alt="" />
            <p>Return</p>
          </li>
          <li>
            <img src="./assets/favorites.svg" alt="" />
            <p>Favorites</p>
          </li>
          <li class="cart"><img src="./assets/bag.svg" alt="" /></li>
          <li>
            <img src="./assets/voucher.svg" alt="" />
            <p>Vouchers</p>
          </li>
          <li>
            <img
              src="./assets/circle_customer_help_info_information_service_support_icon_123208.svg"
              alt=""
            />
            <p>Support</p>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
